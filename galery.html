<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
   <head>
      <title>Galery</title>
	  <link rel="stylesheet" media="screen" href="style2.css" />
   </head>
   <body>
      <div class="gallery" align="center">
         <div class="thumbnails">
            <img onmouseover="getElementById('preview').src=getElementById('img1').src" id="img1" src="chords/a-minor-chord-hr.png" />
            <img onmouseover="getElementById('preview').src=getElementById('img2').src" id="img2" src="chords/c-major-chord-hr.png" />
            <img onmouseover="getElementById('preview').src=getElementById('img3').src" id="img3" src="chords/d-major-chord.png" />
            <img onmouseover="getElementById('preview').src=getElementById('img4').src" id="img4" src="chords/e-minor-chord-hr.png"/>
            <img onmouseover="getElementById('preview').src=getElementById('img5').src" id="img5" src="chords/g-major-chord-hr.png" />
         </div>
         <div class="preview" align="center">
            <img id="preview" src="chords/g-major-chord-hr.png" alt="" >
         </div>
      </div>
      <!-- Close the gallery div -->
      <div class="fixedfooter">
         <a class="easy" href="second_page.html"><img class = "logo"src="km-6-tbs-tilt-1400x900.png"></a>
      </div>
   </body>
</html>
